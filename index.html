<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="scripts/app.js"></script>
  <link rel="stylesheet" href="styles/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Gugi&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <title>Space Invaders - Version R</title>
</head>
<body>
  
  <div class="instructions">
    <div class="heading">
      <h1>Jelly Invaders</h1>
      <h2>Version R</h2>
    </div>
    <div>
      <p>Shoot all the aliens before they reach the bottom</p>
      <p>Arrow Keys - to move player left and right</p>
      <p>V - to get the player to shoot the aliens</p>
    </div>
  </div>

  <div class="grid"></div>
  <div class="winning-text">
    <h2>YOU WON!</h2>
    <button class="reset">Reset</button>

  </div>
  <div class="losing-text">
    <h2>YOU LOSE!</h2>
    <h2>Try again?</h2>
    <button class="reset">Reset</button>
  </div>

</body>
</html>
